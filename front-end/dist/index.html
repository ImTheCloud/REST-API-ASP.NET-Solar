let authToken = null;
const handleLogin = async ()=>{
    try {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const response = await fetch("https://localhost:7195/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                username,
                password
            })
        });
        if (response.ok) {
            const { token } = await response.json();
            authToken = token; // Stockez le token dans la variable globale authToken
            //console.log('Token:', token);  // Log the token
            // Include the token in the headers of subsequent requests
            const celestialObjectResponse = await fetch("https://localhost:7195/api/celestialobject", {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                }
            });
            if (celestialObjectResponse.ok) {
                const celestialObjectData = await celestialObjectResponse.json();
                console.log("Celestial Object Data:", celestialObjectData);
                // Display admin-related functionalities based on the decoded token
                const isAdmin = celestialObjectData.some((obj)=>obj.role === "Administrator");
                if (isAdmin) // Display admin features
                console.log("User is an administrator.");
            } else {
                const celestialObjectErrorData = await celestialObjectResponse.json();
                console.error("Celestial Object Request Failed", celestialObjectErrorData);
            }
            Toastify({
                text: "Login successful!",
                style: {
                    background: "green"
                },
                className: "info"
            }).showToast();
            document.getElementById("login-container").style.display = "none";
            await parcelRequire7930("gaYYs");
        } else {
            const errorData = await response.json();
            console.error("Login failed", errorData);
            Toastify({
                text: `Login failed. ${errorData.message || "Please check your credentials."}`,
                style: {
                    background: "red"
                },
                className: "info"
            }).showToast();
        }
    } catch (error) {
        console.error("Error during login:", error);
        Toastify({
            text: "An error occurred during login. Please try again.",
            style: {
                background: "red"
            },
            className: "info"
        }).showToast();
    }
};
