<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <style>
        body {
            /* Set background properties */
            background-image: url('img/space.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #login-container {
            /* Center the login container */
            text-align: center;
            margin-top: 100px;
        }

        h2 {
            /* Set header color */
            color: #000000;
        }

        form {
            /* Style for the login form */
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            /* Style for labels */
            color: #000000;
            display: block;
            margin: 10px 0;
        }

        button {
            /* Style for buttons */
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #003366;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            /* Hover effect for buttons */
            background-color: #001a33;
        }
    </style>
</head>

<body>
<div id="login-container">
    <!-- Login Form -->
    <form id="login-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Button with click event -->
        <button type="button" onclick="handleLogin()">Login</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<script>
    let authToken = null;

    const handleLogin = async () => {
        try {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const response = await fetch('https://localhost:7195/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });

            if (response.ok) {
                const { token } = await response.json();
                authToken = token; // Stockez le token dans la variable globale authToken


                //console.log('Token:', token);  // Log the token

                // Include the token in the headers of subsequent requests
                const celestialObjectResponse = await fetch('https://localhost:7195/api/celestialobject', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,
                    },
                });



                if (celestialObjectResponse.ok) {
                    const celestialObjectData = await celestialObjectResponse.json();
                    console.log('Celestial Object Data:', celestialObjectData);
                    // Display admin-related functionalities based on the decoded token
                    const isAdmin = celestialObjectData.some(obj => obj.role === 'Administrator');
                    if (isAdmin) {
                        // Display admin features
                        console.log('User is an administrator.');
                    }
                } else {
                    const celestialObjectErrorData = await celestialObjectResponse.json();
                    console.error('Celestial Object Request Failed', celestialObjectErrorData);
                }

                Toastify({
                    text: 'Login successful!',
                    style: { background: 'green' },
                    className: 'info',
                }).showToast();

                document.getElementById('login-container').style.display = 'none';

                await import('./js/celestialObject.js');
            } else {
                const errorData = await response.json();
                console.error('Login failed', errorData);

                Toastify({
                    text: `Login failed. ${errorData.message || 'Please check your credentials.'}`,
                    style: { background: 'red' },
                    className: 'info',
                }).showToast();
            }
        } catch (error) {
            console.error('Error during login:', error);

            Toastify({
                text: 'An error occurred during login. Please try again.',
                style: { background: 'red' },
                className: 'info',
            }).showToast();
        }
    };
</script>

</body>

</html>
